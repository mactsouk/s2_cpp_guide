version: v1.0
name: Using C++ in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change G++ version
    task:
      jobs:
      - name: Select g++ version 6
        commands:
          - g++ --version
          - sudo update-alternatives --set g++ "/usr/bin/g++-6"
          - g++ --version

      - name: Select g++ version 8
        commands:
          - g++ --version
          - sudo update-alternatives --set g++ "/usr/bin/g++-8"
          - g++ --version

  - name: Compile C++ code
    task:
      jobs:
      - name: Hello World!
        commands:
          - checkout
          - g++ hw.cpp -o hw_4
          - ./hw_4
          - sudo update-alternatives --set g++ "/usr/bin/g++-8"
          - g++ hw.cpp -o hw_8
          - ./hw_8
          - ls -l hw_4 hw_8

